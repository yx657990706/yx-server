spring.profiles.active=st
spring.application.name=st-gamebet

# 配置中心地址
spring.cloud.nacos.config.server-addr=10.0.64.45:8848
spring.cloud.nacos.config.file-extension=properties
spring.cloud.nacos.config.group=st
# 开启自动刷新
spring.cloud.nacos.config.refresh.enabled=true

# 配置文件分组
spring.cloud.nacos.config.ext-config[0].data-id=mysql.properties
spring.cloud.nacos.config.ext-config[0].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.ext-config[1].data-id=rabbitmq.properties
spring.cloud.nacos.config.ext-config[1].group=${spring.cloud.nacos.config.group}
spring.cloud.nacos.config.ext-config[2].data-id=redis.properties
spring.cloud.nacos.config.ext-config[2].group=${spring.cloud.nacos.config.group}

# 设置本身不注册到注册中心
spring.cloud.nacos.discovery.register-enabled=false
spring.cloud.nacos.discovery.group=${spring.cloud.nacos.config.group}
dubbo.protocol.host=localhost